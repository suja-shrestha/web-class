<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{border: 1px solid black; width: 200px; height: 200px ; float: right; background-color: blue;}
        .b{border: 1px solid black; width: 200px; height: 200px ; float: left; background-color: aqua;}
        .c{border: 1px solid black; width: 200px; height: 200px ; float: right; clear: right; background-color: aquamarine;}
        .d{border: 1px solid black; width: 200px; height: 200px ; float: left; clear: both; background-color: blueviolet;}
    </style>
</head>
<body>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">d</div>
</body>
</html>
